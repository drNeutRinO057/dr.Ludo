<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="heading"><h2>Tic Tac Toe</h2></div>
    <div class="main">
      <div class="winmsg"></div>
      <div class="container">
        <div class="game-box">
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </div>
      </div>
      <div class="gmbtn">
        <button class="rst gamebtn">Reset</button>
        <button class="newgame gamebtn">New Game</button>
      </div>
    </div>
    <p>Crafted by dr.NeutRino</p>
    <script src="app.js"></script>
  </body>
</html>
