<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Calci.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="output">
        <input type="text" class="outputbox" placeholder="0" />
      </div>
      <div class="input">
        <button class="buttons ac">AC</button>
        <button class="buttons del">DEL</button>
        <button class="buttons perc">%</button>
        <button class="buttons div">/</button>
        <button class="buttons numbtn">7</button>
        <button class="buttons numbtn">8</button>
        <button class="buttons numbtn">9</button>
        <button class="buttons mul">*</button>
        <button class="buttons numbtn">4</button>
        <button class="buttons numbtn">5</button>
        <button class="buttons numbtn">6</button>
        <button class="buttons min">-</button>
        <button class="buttons numbtn">1</button>
        <button class="buttons numbtn">2</button>
        <button class="buttons numbtn">3</button>
        <button class="buttons plus">+</button>
        <button class="buttons numbtn">00</button>
        <button class="buttons numbtn">0</button>
        <button class="buttons numbtn point">.</button>
        <button class="buttons equal">=</button>
      </div>
      <p>Crafted by dr.NeutRino</p>
    </div>
    <script src="Calci.js"></script>
  </body>
</html>
