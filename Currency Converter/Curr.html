<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="Curr.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="input">
          <p>Enter Amount in USD</p>
          <input value="1" type="number" />
        </div>
        <div class="dropdowns">
          <div class="from">
            <p>From</p>
            <div class="drop">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from" id="selectfrom"></select>
            </div>
          </div>

          <!-- <i class="fa-solid fa-arrow-right-arrow-left"></i> -->
          <i class="fa-solid fa-arrow-right"></i>

          <div class="to">
            <p>To</p>
            <div class="drop">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to" id="selectto"></select>
            </div>
          </div>
        </div>
        <div class="msg"></div>
        <button class="btn">Get Exchange Rates</button>
      </form>
    </div>
    <script src="Codes.js"></script>
    <script src="Curr.js"></script>
  </body>
</html>
